<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  
</head>
<body>
        <nav>
            <div class="container">
                <!-- first session -->
               <div>
                <img src="amazon-logo-transparent.png" alt="not found" width="100px" class="logo">
               </div>
               <!-- seconde -->
               <div class="second">
                <p style="margin-left: 15px; color: rgb(179, 176, 176);">Delivery to</p>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="country">Pakistan</p>
                </div>
               </div>
               <!-- Thired Session -->
                <div class="search-box">
                        <select class="select">
                            <option value="">All</option>
                            <option value="">Dress</option>
                            <option value="">Shoes</option>
                            <option value="">Pant's</option>
                            <option value="">Kide's</option>
                        </select>
                            <input type="text" placeholder="Search Amzone" class="input">
                            <button class="search-btn">
                                <i class="fa-solid fa-magnifying-glass"></i>    
                            </button>
                </div>
                <!-- Fourth Session -->
                 <div>
                    <p class="signIn">Hello,sign in</p>
                    <h4 class="account">Account & Lists</h4>
                 </div>
                 <!-- Fifth session -->
                  <div>
                    <p>Returns</p>
                    <h4>& Orders</h4>
                  </div>
                  <!-- Sixth Session -->
                   <div>
                       <p class="count">0</p>
                    <i class="fa-solid fa-cart-plus"></i>
                   </div>
            </div>
        </nav>
</body>
</html>
