<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Layout Example</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
    }

    .wrapper {
      max-width: 1440px;   /* Figma design width */
      margin: 0 auto;       /* Center horizontally */
      background: white;
      min-height: 100vh;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .box {
      background: lightblue;
      padding: 40px;
      font-size: 24px;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="box">
      üìê Ye Figma ka 1440px width ka layout hai, center mein fixed!
    </div>
  </div>

</body>
</html>
